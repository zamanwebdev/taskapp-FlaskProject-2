{% extends "base.html" %}
{% block content %}

<h3 class="mb-4">Add New Task</h3>

<form method="POST" class="d-flex mb-4">
    <input type="text" name="title" class="form-control me-2" placeholder="Enter Task" required>
    <button class="btn btn-primary">Add</button>
</form>

<h4>All Tasks</h4>

<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>Task</th>
        <th>Status</th>
    </tr>

    {% for task in tasks %}
    <tr>
        <td>{{ task[0] }}</td>
        <td>{{ task[1] }}</td>
        <td>{{ task[2] }}</td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
